<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the dashboard */
        .sidebar {
            transition: width 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar bg-blue-600 text-white w-64 min-h-screen p-6">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#" class="hover:underline">Home</a></li>
                    <li class="mb-4"><a href="#" class="hover:underline">Profile</a></li>
                    <li class="mb-4"><a href="#" class="hover:underline">Settings</a></li>
                    <li class="mb-4"><a href="#" class="hover:underline">Reports</a></li>
                    <li class="mb-4"><a href="#" class="hover:underline">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-semibold">Welcome, User!</h2>
                <div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded">Add New</button>
                </div>
            </header>

            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-xl">Total Users</h3>
                    <p class="text-2xl">1,234</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-xl">Active Sessions</h3>
                    <p class="text-2xl">456</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-xl">New Signups</h3>
                    <p class="text-2xl">78</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-xl">Total Revenue</h3>
                    <p class="text-2xl">$12,345</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-xl">Pending Orders</h3>
                    <p class="text-2xl">23</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-xl">Feedback</h3>
                    <p class="text-2xl">5</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
